{% extends 'base.html' %}

{% block ccd %}

	<div id="marine-content-inner">
		<section id="main-content">
			<div class="container">
				<div class="page-heading style3 wrapper border-bottom">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6">
							<br><h3>Reports</h3>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6">
							{% if user.is_authenticated %}
                          <br>
                           <h4 class="breadcrumbs" align = "right"><span typeof="v:Breadcrumb"><a class="btn btn-dark" href="{%url 'reports:add'%}" role="button">Add Reports</a></span></h4>
                          {%endif%}
						</div>
					</div>
				</div>
				<div class="container">
                    <br>
                    {%for report in rp.all%}

                    <div class="jumbotron">
                        <h3 class="display-5" style = "color:rgb(138, 19, 19)">{{report.title}}</h3>
                        <p class="lead">{{report.date}},&nbsp;{{report.month}},&nbsp;{{report.year}}</p>
                        <p class="lead">
                          <a class="btn btn-primary" href="{{report.file.url}}" target = "_blank" role="button">View Report</a>
                        </p>
                      </div>

                    {%endfor%}
				</div>
			</div>
		</section>
	</div>

{% endblock %}
